<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include meta.html %}
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
        {% include critical.html %}
    </style>
    <script>
        var cb = function() {
            var l = document.createElement('link');
            l.rel = 'stylesheet';
            l.href = 'https://fonts.googleapis.com/icon?family=Material+Icons';
            var h = document.getElementsByTagName('head')[0];
            h.parentNode.insertBefore(l, h);
        };
        var raf = requestAnimationFrame || mozRequestAnimationFrame ||
            webkitRequestAnimationFrame || msRequestAnimationFrame;
        if (raf) raf(cb);
        else window.addEventListener('load', cb);
    </script>
    <script>
        var cb2 = function() {
            var l = document.createElement('link');
            l.rel = 'stylesheet';
            l.href = '{{ site.baseurl }}/style.css';
            var h = document.getElementsByTagName('head')[0];
            h.parentNode.insertBefore(l, h);
        };
        var raf2 = requestAnimationFrame || mozRequestAnimationFrame ||
            webkitRequestAnimationFrame || msRequestAnimationFrame;
        if (raf2) raf2(cb2);
        else window.addEventListener('load', cb2);
    </script>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    </head>
    <body class="w3-container">
        <div class="wrapper-masthead">
            <div class="container">
                <header class="masthead clearfix">
                    <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

                    <div class="site-info">
<!---                   <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>  -->
                            <p class="site-description">{{ site.description }}</p>
                    </div>
            <!-- @include mobile {
                <nav>
                <p style="display:inline;">
                    <button class="w3-btn  w3-large" style="background-color:#FF00FF;"><a href="{{ site.baseurl }}/">Home</a><i class="w3-margin-left material-icons">home</i></button><button class="w3-btn  w3-large" style="background-color:#FF00FF;"><a href="{{ site.baseurl }}/blog">Blog</a><i class="w3-margin-left material-icons">cloud</i></button><button class="w3-btn  w3-large" style="background-color:#FF00FF;">Phone<i class="w3-margin-left material-icons">phone</i></button>
                </p>
            </nav>
          } -->
                  <nav>
                    <a href="{{ site.baseurl }}/">Home</a>
                    <a href="{{ site.baseurl }}/blog">Blog</a>
                  </nav>
                </header>
            </div>
        </div>

        <div id="main" role="main" class="container">
          {{ content }}
        </div>
    <div class="container">
      <div class="wrapper-footer">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
